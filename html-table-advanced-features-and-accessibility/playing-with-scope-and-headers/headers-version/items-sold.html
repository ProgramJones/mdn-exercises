<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Items sold summary</title>
    <link href="./styles/minimal-table.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1>Items sold summary</h1>

    <table>
        <caption>Items Sold August 2016</caption>
        <thead>
            <tr>
                <td colspan="2" rowspan="2"></td>
                <th colspan="3" id="clothes">Clothes</th>
                <th colspan="2" id="accessories">Accessories</th>
            </tr>
            <tr>
                <th id="trousers" headers="clothes">Trousers</th>
                <th id="skirts" headers="clothes">Skirts</th>
                <th id="dresses" headers="clothes">Dresses</th>
                <th id="bracelets" headers="accessories">Bracelets</th>
                <th id="rings" headers="accessories">Rings</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" id="belgium">Belgium</th>
                <th id="antwerp" headers="belgium">Antwerp</th>
                <td headers="belgium antwerp trousers clothes">56</td>
                <td headers="belgium antwerp skirts clothes">22</td>
                <td headers="belgium antwerp dresses clothes">43</td>
                <td headers="belgium antwerp bracelets accessories">72</td>
                <td headers="belgium antwerp rings accessories">23</td>
            </tr>
            <tr>
                <th id="gent" headers="belgium">Gent</th>
                <td headers="belgium gent trousers clothes">46</td>
                <td headers="belgium gent skirts clothes">18</td>
                <td headers="belgium gent dresses clothes">50</td>
                <td headers="belgium gent bracelets accessories">61</td>
                <td headers="belgium gent rings accessories">15</td>
            </tr>
            <tr>
                <th id="brussels" headers="belgium">Brussels</th>
                <td headers="belgium brussels trousers clothes">51</td>
                <td headers="belgium brussels skirts clothes">27</td>
                <td headers="belgium brussels dresses clothes">38</td>
                <td headers="belgium brussels bracelets accessories">69</td>
                <td headers="belgium brussels rings accessories">28</td>
            </tr>
            <tr>
                <th rowspan="2" id="netherlands">The Netherlands</th>
                <th id="amsterdam" headers="netherlands">Amsterdam</th>
                <td headers="netherlands amsterdam trousers clothes">89</td>
                <td headers="netherlands amsterdam skirts clothes">34</td>
                <td headers="netherlands amsterdam dresses clothes">69</td>
                <td headers="netherlands amsterdam bracelets accessories">85</td>
                <td headers="netherlands amsterdam rings accessories">38</td>
            </tr>
            <tr>
                <th id="ultrecht" headers="netherlands">Utrecht</th>
                <td headers="netherlands ultrecht trousers clothes">80</td>
                <td headers="netherlands ultrecht skirts clothes">12</td>
                <td headers="netherlands ultrecht dresses clothes">43</td>
                <td headers="netherlands ultrecht bracelets accessories">36</td>
                <td headers="netherlands ultrecht rings accessories">19</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
